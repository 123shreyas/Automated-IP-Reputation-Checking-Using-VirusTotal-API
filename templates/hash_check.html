<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Hash Reputation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-box {
      border: 2px dashed #333;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      background-color: #1e1e1e;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .upload-box i {
      font-size: 40px;
      color: #6c757d;
      margin-bottom: 20px;
    }

    .upload-box h3 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2b2b2b;
      color: #ccc;
      margin-bottom: 20px;
    }

    .btn-scan {
      background-color: #0d6efd;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-scan:hover {
      background-color: #0b5ed7;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      color: #0d6efd;
      font-size: 14px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="upload-box">
    <i class="fas fa-shield-alt"></i>
    <h3>Check File Hash Reputation</h3>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".txt" required>
      <button type="submit" class="btn-scan">Scan File</button>
    </form>
    <a href="/index" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
